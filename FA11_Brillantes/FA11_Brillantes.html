<!DOCTYPE html>
<html>
	<head>
		<title>FA11_Brillantes</title>
	</head>
	<body>
	
		<script>
			var first = prompt("Enter side length:");
			var second = prompt("Enter side length:");
			var third = prompt("Enter side length:");
			determineTriangle(first,second,third);
			
			function determineTriangle(a,b,c){
				if(a == b && b == c){
					alert("The triangle is EQUILATERAL");
				}
	
				else if(a == b || c == a || c == b){
					alert("The triangle is ISOCELES");
				}
	
				else{
					alert("The triangle is SCALENE");
				}
			}
		</script>
	</body>
</html>
