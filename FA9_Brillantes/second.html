<!DOCTYPE html>
<html>
    <title>
      second webpage
    </title>
	
  <body>
    <button onclick="change()">replace</button>
    <button onclick="revert()">revert</button><br>
	<img id="pic" src="orig.png">
    
    <script>
      function change() {
        document.getElementById("pic").src = "new.png";
      }

      function revert() {
        document.getElementById("pic").src = "orig.png";
      }
    </script>
	
  </body>
</html>
